<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <!--required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--favicon icon-->
    <link rel="icon" href="assets/img/favicon.png" type="image/png" sizes="16x16">

    <!--title-->
    <title>Maths Project</title>

    <!--build:css-->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- endbuild -->
</head>

<body>

    <!--preloader start-->
    <div id="preloader">
        <img src="assets/img/preloader.gif" alt="preloader" width="450" class="img-fluid">
    </div>
    <!--preloader end-->
    <!--main content wrapper start-->
    <div class="main-wrapper">

        <!--login section start-->
        <section class="login-section py-5">
            <div class="container">
                <div class="row justify-content-center">
                    
                    <div class="col-lg-5 col-12 bg-white d-flex p-0 tt-login-col shadow">
                        <!-- <form class=" p-3 p-md-6 p-lg-6 py-7 w-100" name ="Form1" > -->
                        <form name ="Form1"  class=" p-3 p-md-6 p-lg-6 py-7 w-100" >
                            <!-- <div class="mb-7">
                                <a href="index.html">
                                    <img src="assets/img/logo.png" alt="logo">
                                </a>
                            </div> -->
                            <h2 class="mb-4 h3">Learn With Us </h2>
                            <div class="row g-3">
                                <div class="col-sm-12">
                                    <div class="input-field check-password">
                                        <label class="fw-bold text-dark fs-sm mb-1">Password</label>
                                        <div class="check-password">
                                            <input type="password" placeholder="Password" class="theme-input" id="text_password">
                                            <span class="eye eye-icon"><i class="fa-solid fa-eye"></i></span>
                                            <span class="eye eye-slash"><i class="fa-solid fa-eye-slash"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row g-4 mt-4">
                                <div class="col-sm-6">
                                    <button type="button" id="cmdSignIn" class="btn btn-primary w-100">Sign In</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!--login section end-->

    </div>
    <!--main content wrapper end-->


    <!--scroll bottom to top button start-->
    <button class="scroll-top-btn">
        <i class="fa-regular fa-hand-pointer"></i>
    </button>
    <!--scroll bottom to top button end-->
    <!--build:js-->
    <script src="assets/js/vendors/jquery-3.6.0.min.js"></script>
    <script src="assets/js/vendors/jquery-ui.min.js"></script>
    <script src="assets/js/vendors/bootstrap.bundle.min.js"></script>
    <script src="assets/js/vendors/swiper-bundle.min.js"></script>
    <script src="assets/js/vendors/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/vendors/simplebar.min.js"></script>
    <script src="assets/js/vendors/parallax-scroll.js"></script>
    <script src="assets/js/vendors/isotop.pkgd.min.js"></script>
    <script src="assets/js/vendors/countdown.min.js"></script>
    <script src="assets/js/vendors/range-slider.js"></script>
    <script src="assets/js/vendors/waypoints.js"></script>
    <script src="assets/js/vendors/counterup.min.js"></script>
    <script src="assets/js/vendors/typer.js"></script>
    <script src="assets/js/app.js"></script>
    <!--endbuild-->

    <script>        
        $("#text_password").keyup(function(e)           
        {
            if(e.which==13)
            {
                checkPassword();
            }
        });
        $("#cmdSignIn").click(function()
        {
            checkPassword();
        });
        function checkPassword() {
            // Get form data
                        
            var password = $("#text_password").val();//document.getElementById('password').value;
			
			if(password==""){			
				alert("Please Enter Password.");
				document.getElementById('password').focus();
				return false;				
			}
			
            if(password=="010124"){			
				// Create a JavaScript object to store the form data
				var jump_page = "list.html";
                window.open(jump_page, '_self');
			}
			else{
				//document.getElementById('errmsg').innerHTML = "Wrong Password";
				alert("Please Enter Correct Password.");
                $("#text_password").focus();
				//document.getElementById('text_password').focus();
				return false;

			}	
        }
    </script>
</body>

</html>
